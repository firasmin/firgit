<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Expense tracker</h1>
        </div>
        
      </div>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" >
        
            <label for ="expense">expense </label>
            <input type="text" class="form-control mr-2" id="expense">
        
          
            <label for ="description"> description</label>
            <input type="text" class="form-control mr-2" id="description">
    
        
        <label for="category">Choose a category:</label>
  <select class="form-control" name="category" id="category">
    <option value="onvaction">onvaction</option>
    <option value="movie">movie</option>
    <option value="other">other</option>
    
  </select>

        <input type="submit"  value="Submit">
      </form>
      
      <ul id="listofitem">
        
     </ul>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

   <script>
let form=document.getElementById('addForm')
form.addEventListener('submit',onsubmit)
function onsubmit(e)
{
    e.preventDefault();
    let expense=document.getElementById('expense').value
    let description=document.getElementById('description').value
    let category=document.getElementById('category').value
    let my_obj={
        expense,
        description,
        category
 }
 axios.post("https://crudcrud.com/api/7b296035f0a947758a008b83704f3725/apponiteddata",my_obj).then((data)=>shoeonscreen(my_obj)).catch((err)=>console.log(err))
}
window.addEventListener("DOMContentLoaded",()=>{
  axios.get("https://crudcrud.com/api/7b296035f0a947758a008b83704f3725/apponiteddata").then((response)=>{

  for(var i=0;i<response.data.length;i++)
{
  shoeonscreen(response.data[i])
}}).
  catch((error)=>console.log(error))

})
function shoeonscreen(my_obj)
{
    let parentelement =document.getElementById('listofitem');
    let chidhtml=`<li id=${my_obj._id}>
      ${my_obj.expense}
                   <button onclick=deleteuser('${my_obj._id}')>delete</button> </li>`
 parentelement.innerHTML=parentelement.innerHTML+chidhtml




}
function deleteuser(userId )
{
  axios.delete(`https://crudcrud.com/api/7b296035f0a947758a008b83704f3725/apponiteddata/${userId}`).then((response)=>{
    removeuser(userId) 
}

).catch((err)=>console.log(err))}

function removeuser(userId){
  let parentelement =document.getElementById('listofitem');
 let childtobedeleted=document.getElementById(userId)
 
  parentelement.removeChild(childtobedeleted)
 }
   </script>
</body>
</html>
